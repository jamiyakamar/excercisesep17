<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="myscript.js" ></script> 
</head>
<body>

<div class="container mt-3" style="background-color:slategrey">
  <h2>Advertising Estimate</h2>
  <form name="myForm" action="/action_page.php" onsubmit="return validateForm()" method="post">
    <div class="mb-3">
        <label for="cname">Name/Company Name<sup style="color: red;">*</sup></label>
        <input type="text" class="form-control" id="cname"  name="cname" maxlength="10">
      </div>
    <div class="mb-3">
      <label for="email">Email<sup style="color: red;">*</sup></label>
      <input type="email" class="form-control" id="email" name="email">
    </div>
    <div class ="mb-3">
        <label for="sdate">Ad Start Date<sup style="color: red;">*</sup></label>
        <input type="date" class="form-control" id="sdate" name="sdate">
    </div>
    <div class ="mb-3">
        <label for="edate">Ad End Date<sup style="color: red;">*</sup></label>
        <input type="date" class="form-control" id="edate" name="edate">
    </div>
    <h4>Adverstising size (pixels)</h4>
    <div class="mb-3">
        <div class="radio">
            <label><input type="radio" name="optradio">500px</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="optradio">750px</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="optradio" >1000px</label>
          </div>    
      </div>
      <h5>Which sites would you like to advertise on?</h5>
<div class="mb-3">
    <div class="checkbox">
        <label><input type="checkbox" value="">Naukri</label>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" value="">Indeed</label>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" value="">Linkedln</label>
      </div>
</div>
<div class="mb-3">
    <label for="wname">Website to be adverstised<sup style="color: red;">*</sup></label>
    <input type="text" class="form-control" id="wname"  name="wname">
  </div>
    <div class="mb-3">
        <label for="comment">Comment:</label>
        <textarea class="form-control" rows="5" id="comment"></textarea>
    </div>
    <button type="submit" class="btn btn-primary" onclick="display_alert()">Submit</button>
  </form>
</div>

</body>
</html>
